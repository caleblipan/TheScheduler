buildscript {
	repositories {
		google()
		jcenter()
		maven { url "https://jitpack.io" }
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:4.2.0'
		classpath 'com.google.gms:google-services:4.3.10'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
	}
}

task clean(type: Delete) {
	delete rootProject.buildDir
}
